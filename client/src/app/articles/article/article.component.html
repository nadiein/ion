<mat-card
    class="card-holder">
    <mat-card-header>
        <mat-card-title>{{article.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="'pictures/' + article.image" alt="Pic">
    <mat-card-content>
        <p>{{article.description}}</p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
