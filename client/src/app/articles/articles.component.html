<div
    routerLink="/articles/id"
    fxLayout="row wrap"
    fxLayoutGap="20px grid">
    <article
        *ngFor="let article of articles"
        [article]="article"
        fxLayout="column">
    </article>
</div>

<button class="btn btn-primary" routerLink="/articles/create">Create article</button>
<button class="btn btn-primary" routerLink="/users">Back</button>
