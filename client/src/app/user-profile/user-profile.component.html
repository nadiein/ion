<div *ngIf="userDetails">
    <p>{{userDetails.fullName.split(' ')[0]}}</p>
    <p>{{userDetails.email}}</p>
</div>
<button class="btn btn-primary" routerLink="/users/edit">Edit user profile</button>
<button class="btn btn-primary" routerLink="/articles/create">Create article</button>
<button class="btn btn-primary" routerLink="/articles">Articles list</button>
<button class="btn btn-primary" (click)="onLogoutEvent()">Log Out</button>
