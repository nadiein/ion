<form 
    #createArticleForm="ngForm"
    (ngSubmit)="createArticleForm.valid && onSubmit(createArticleForm)"
    enctype="multipart/form-data">
    <input
        type="text"
        #title="ngModel"
        [(ngModel)]="article.title"
        name="title"
        placeholder="Title"
        required 
        [ngClass]="{'invalid-textbox' :createArticleForm.submitted && !title.valid }">
    <div *ngIf="createArticleForm.submitted && !title.valid">
        <label class="validation-message">This field is required.</label>
    </div>
    <input
        type="text"
        #description="ngModel"
        [(ngModel)]="article.description"
        name="description"
        placeholder="Description"
        required 
        [ngClass]="{'invalid-textbox' :createArticleForm.submitted && !description.valid }">
    <div *ngIf="createArticleForm.submitted && !description.valid">
        <label class="validation-message">This field is required.</label>
    </div>
    <input
        #fileUploadInput
        type="file"
        name="file"
        accept="image/png,image/jpg,application/pdf"
        [disabled]="isUploading"
        (change)="uploadFile($event)">
    <button class="btn btn-primary">Save</button>
    <button class="btn btn-primary" routerLink="/userProfile">Back</button>
</form>

<!-- Success message -->
<div class="success" *ngIf="showSucessMessage">
    Created successfully
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
</div>
